
<section>
  <h1>Postagens:</h1>
  <!-- postagens é a chava da $parametros de HomeController -->
  {% for postagem in postagens %}<!-- seria um for para renderização dos dados  -->
  
  <article>
    <header>
      <h2><a href="">{{postagem.titulo}}</a></h2>
                           <!-- titulo: é o campo da tabela postagens -->
    </header>
    <p>{{postagem.conteudo}} | {{postagem.idPostagem}}</p>
    <p>Créditos: {{nome}}</p>
  </article>
  {% endfor %}
</section>
